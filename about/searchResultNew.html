	<form id="registForm">

	    <div class="mt20 tc"><a href="javascript:void(0)" class="dib aboutJBut tc" onclick="serachInfo()">查询</a></div>

	     <div class="mt20 tc" id="showResult" style="display:none;">
	         <label class="">查询结果:</label>
			<span class="red" id="result"></span>
		</div>
	    <input id="cardNoTemp" type="hidden">
		<div class="mt20 tc" id="showResult1" style="display:none;">

		</div>

			<span class="red" id="result1">您已经办理完离职手续！<a href="javascript:void(0);" onclick="showTalentResult(this);" class="g28 ">【查看简历】</a> <a href="javascript:void(0);" onclick="acceptance_print(this);" class="g28 ">【录用通知】</a> <a href="javascript:void(0);" onclick="leave_certify(this);" class="g28 ">【离职证明】</a></span>
